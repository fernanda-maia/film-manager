<div class="main-content">
  <mat-toolbar class="app-title">Register a Movie</mat-toolbar>
  <mat-card class="home-content" >

      <mat-card-content class="form-movie-content">
          
            <mat-form-field class="form-group">
                <input matInput placeholder="Title">
            </mat-form-field>

            <mat-form-field class="form-group">
                <input matInput placeholder="Image URL">
             </mat-form-field>

            <mat-form-field class="form-group">
              <input matInput [matDatepicker]="picker" placeholder="Release Date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

          <mat-form-field class="form-group">
            <textarea matInput placeholder="Description"></textarea>
          </mat-form-field>

          <mat-form-field class="form-group">
            <input matInput placeholder="Youtube Likes">
          </mat-form-field>

          <mat-form-field class="form-group">
            <input matInput placeholder="Youtube Link">
          </mat-form-field>

          <mat-form-field class="form-group">
            <mat-select placeholder="Gender">
              <mat-option value="Folk">Folk</mat-option>
              <mat-option value="MPB">MPB</mat-option>
              <mat-option value="Dance">Dance</mat-option>
              <mat-option value="Indian">Indian</mat-option>
              <mat-option value="Rock">Rock</mat-option>
            </mat-select>
          </mat-form-field>
          
          <mat-card-actions class="form-movie-btn">
            <button class="form-btn-action" mat-raised-button>Save</button>
            <button class="form-btn-action" mat-raised-button>Cancel</button>
          </mat-card-actions>
        </mat-card-content>


  </mat-card>
</div>
