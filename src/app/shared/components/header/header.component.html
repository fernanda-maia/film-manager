<mat-sidenav-container class="sidenav-container" (backdropClick)="closeSideNav()">

    <mat-sidenav #sidenav class="sidenav" fixedInViewport="true" >
      <mat-toolbar class="menu-title">Menu</mat-toolbar>

      <mat-nav-list (click)="closeSideNav()">
        <a class="btn-menu" mat-list-item [routerLink]="['/musics']">Home</a>
        <mat-divider></mat-divider>
        <a class="btn-menu" mat-list-item [routerLink]="['/musics/register']">Register a Music</a>
        <mat-divider></mat-divider>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary" class="header-toolbar">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="openSideNav()">
          <mat-icon aria-label="Side nav toggle icon"> menu</mat-icon>
        </button>

        <span>Play<span class="secondary-font">list</span></span>

        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </mat-toolbar>
  
      <div class="app-content">
        <router-outlet></router-outlet>
      </div>
      
      <app-film-footer></app-film-footer>
    </mat-sidenav-content>
  
</mat-sidenav-container>
  
  
<mat-menu class="menu-secondary" #menu="matMenu">
  
  <button class="btn-menu" mat-menu-item>
    <mat-icon class="color-font">account_circle</mat-icon>
    <span>Profile</span>
  </button>

  <button class="btn-menu" mat-menu-item>
    <mat-icon class="color-font">settings</mat-icon>
    <span>Settings</span>
  </button>

</mat-menu>
